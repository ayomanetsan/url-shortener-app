<div class="container">
    <form [formGroup]="regForm" (ngSubmit)="signUp()">
        <label>
          First Name:
          <input type="text" formControlName="firstName" required>
          <div *ngIf="regForm.controls.firstName.invalid && (regForm.controls.firstName.dirty || regForm.controls.firstName.touched)" class="error-surface">
            <div *ngIf="regForm.controls.firstName.errors?.['required']">
              First Name is required
            </div>
          </div>
        </label>

        <label>
          Last Name:
          <input type="text" formControlName="lastName" required>
          <div *ngIf="regForm.controls.lastName.invalid && (regForm.controls.lastName.dirty || regForm.controls.lastName.touched)" class="error-surface">
            <div *ngIf="regForm.controls.lastName.errors?.['required']">
              Last Name is required
            </div>
          </div>
        </label>

        <label>
          Email:
          <input type="email" formControlName="email" required>
          <div *ngIf="regForm.controls.email.invalid && (regForm.controls.email.dirty || regForm.controls.email.touched)" class="error-surface">
            <div *ngIf="regForm.controls.email.errors?.['required']">
              Email is required
            </div>
            <div *ngIf="regForm.controls.email.errors?.['email']">
              Email is invalid
            </div>
          </div>
        </label>

        <label>
          Password:
          <input type="password" formControlName="password" required>
          <div *ngIf="regForm.controls.password.invalid && (regForm.controls.password.dirty || regForm.controls.password.touched)" class="error-surface">
            <div *ngIf="regForm.controls.password.errors?.['required']">
              Password is required
            </div>
          </div>
        </label>

        <button class="login-btn" type="submit" [disabled]="regForm.invalid">Register</button>
      </form>
</div>
